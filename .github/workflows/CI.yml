name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ===================================================================
  # Job 1: compile and Unit Test
  # ===================================================================
  unit-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "host=localhost user=postgres dbname=postgres port=5432 sslmode=disable TimeZone=Asia/Taipei"
      RABBITMQ_URL: "amqp://guest:guest@localhost:5672/"

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      rabbitmq:
        image: rabbitmq:3
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build Go application
        run: make build

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-executable
          path: ./bin/app

      - name: Run Database Migration
        run: go run dtm.go migrate -u migrate postgres database

      - name: Run Unit Tests
        run: go test -v ./...

  # ===================================================================
  # Job 2: (E2E Test)
  # ===================================================================
  e2e-test:
    needs: unit-test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        start_command:
          - 'serve --dev=true --mq="go_chan"'
          - 'serve --dev=true --mq="rabbitmq"'
          - 'serve --dev=false --mq="go_chan"'
          - 'serve --dev=false --mq="rabbitmq"'

    env:
      DATABASE_URL: "host=localhost user=postgres dbname=postgres port=5432 sslmode=disable TimeZone=Asia/Taipei"
      RABBITMQ_URL: "amqp://guest:guest@localhost:5672/"

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      rabbitmq:
        image: rabbitmq:3
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download executable artifact
        uses: actions/download-artifact@v4
        with:
          name: my-app-executable

      # - name: Display structure of downloaded files
      #   run: ls -R

      - name: Make executable
        run: chmod +x ./app

      - name: Run Database Migration
        run: go run dtm.go migrate -u migrate postgres database

      - name: Install Node.js dependencies
        run: cd e2e && yarn

      - name: Run Go application in background
        run: ./app ${{ matrix.start_command }} &

      - name: Run E2E tests
        run: make testE2E
